    - {text: "Minimal Kotlin Multiplatform project using Compose and SwiftUI", description: "John O'Reilly has created a small Kotlin Multiplatform project, using Jetpack Compose for the Android app and the iOS UI being developed with SwiftUI. ", link: "https://johnoreilly.dev/posts/minimal-kotlin-platform-compose-swiftui/"}
