title: Hello Kotliners! That time has arrived, next week the KotlinConf will happen. Do you have any bets for the announcements? Remember that there will be a Livestream, if you want to check it out. Enjoy the upcoming 7 days.
announcements:
    - {text: "Kotlin 1.3.61 Released", description: "Just before the KotlinConf, Kotlin 1.3.61 has been released. It includes some bug fixing for Kotlin 1.3.60 and some minor improvements as well. Check out here the full changelog.", link: "https://blog.jetbrains.com/kotlin/2019/11/kotlin-1-3-60-released/"}
articles:
