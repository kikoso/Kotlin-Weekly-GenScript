number: 180
date: 1st of December 2020
title: Hello Kotliners! That time has arrived, next week the KotlinConf will happen. Do you have any bets for the announcements? Remember that there will be a Livestream, if you want to check it out. Enjoy the upcoming 7 days.
announcements:
    - {title: "Kotlin 1.3.61 Released", description: "Just before the KotlinConf, Kotlin 1.3.61 has been released. It includes some bug fixing for Kotlin 1.3.60 and some minor improvements as well. Check out here the full changelog.", link: "https://blog.jetbrains.com/kotlin/2019/11/kotlin-1-3-60-released/"}
    - {title: "What to Expect in Kotlin 1.4 and Beyond", description: "During the keynote at KotlinConf, Andrey Breslav highlighted the strategic view of JetBrains on the current areas of focus for the evolution of Kotlin, and the plans for Kotlin 1.4 which will be released sometime next year. There are so many things to tell about this, so the best thing you can do is to take a look at the keynote.", link: "https://blog.jetbrains.com/kotlin/2019/12/what-to-expect-in-kotlin-1-4-and-beyond/"}
articles:
    - {title: "Adopting a Cross Platform Strategy for Mobile Apps", description: "VMWare has been exploring a strategy to be used in their cross platform strategy. Their first choice was Kotlin Multiplatform. Check out in this article what they found.", link: "https://medium.com/vmware-end-user-computing/adopting-a-cross-platform-strategy-for-mobile-apps-59495ffa23b0"}
    - {title: "Maintaining crisp code with type aliases", description: "Kotlin has a nifty little feature to help us keep our code tidy, the type aliasing. We can use it to harness the functionality with the keyword typealias. Check out in this article how to properly use it.", link: "https://okkotlin.com/typealias/"}
