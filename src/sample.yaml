android:
    - {title: "Lessons learnt using Coroutines Flow in the Android Dev Summit 2019 app", description: "Manuel Vivo just posted an article showcasing the best practices he found when using Flow in the Android Dev Summit (ADS) 2019 app - which, by the way, has just been open-sourced.", link: "https://medium.com/androiddevelopers/lessons-learnt-using-coroutines-flow-4a6b285c0d06"}
    - {title: "List of KTX extensions", description: "Finally, the entire list of KTX extensions have been compiled by Google, and you will not forget them anymore. This website is a great candidate to be added to your favorites.", link: "https://developer.android.com/kotlin/ktx/extensions-list"}
videos:
    - {title: "Arrow Meta. Kotlin Metaprogramming for the masses", description: "Simon Vergauwen, Core Arrow maintainer and Senior Software Engineer at 47 Degrees, explores Arrow and the future of FP in Kotlin in this talk ", link: "https://www.youtube.com/watch?v=DaognWtZCbs"}
    - {title: "Kotlin Not-to-Do List - What we should avoid doing in Kotlin", description: "We highlight quite often how to use a language, but what if we would highlight what we should not do it? This is what Marcin Moskala does in this presentation.", link: "https://www.youtube.com/watch?v=-YkDyE-K2Kc"}
podcast:
    - {title: "Kotlin in Academia", description: "Hadi Hariri talks with the folks from ISEL (Instituto Superior de Engenharia de Lisboa) about their gradual adoption of Kotlin, starting from Android to now having a course on teaching programming with Kotlin", link: "https://talkingkotlin.com/kotlin-in-academia/"}
    - {title: "Canvas and Graphics Programming", description: "In this new chapter of Talking Kotlin, Hadi Hariri speaks with Rebecca Franks about Graphics Programming on Android and how Kotlin can help, availability of Kotlin libraries and where and if code sharing could help with graphics programming when targeting multiple platforms.", link: "https://talkingkotlin.com/canvas-and-graphics-programming/"}
jobs:
    - {title: "X-Team is Hiring Android/Kotlin Developers (Remote)", description: "We are looking for passionate Android/Kotlin developers to work with the world's leading brands, from anywhere. Travel the world while being part of the most energizing community of developers. We fund everything you need to stay active & growing. Join X-Team.", link: "https://x-team.com/remote-android-developer-jobs/?utm_source=kotlinweekly&utm_medium=email-ad"}
kotlinMultiplatformArticles:
    - {title: "Kotlin for cross-platform Mobile Development", description: "JetBrains has put together a guide with all the information you need to get started doing cross-platform mobile development. If you werw wondering how, you need to check this out.", link: "https://www.jetbrains.com/lp/mobilecrossplatform/"}
    - {title: "Minimal Kotlin Multiplatform project using Compose and SwiftUI", description: "John O'Reilly has created a small Kotlin Multiplatform project, using Jetpack Compose for the Android app and the iOS UI being developed with SwiftUI. ", link: "https://johnoreilly.dev/posts/minimal-kotlin-platform-compose-swiftui/"}
conferences:
    - {title: "KotlinConf 2019 sessions", description: "The sessions for the KotlinConf 2019 have been finally released. A great plan to fill in during your free time during the next holidays, and catch up with everything happening at the KotlinConf 2019.", link: "https://www.youtube.com/playlist?list=PLQ176FUIyIUY6SKGl3Cj9yeYibBuRr3Hl"}
    - {title: "Calling the Kotlin Opensource Developers", description: "For the first time, Kotlin developers will be represented at the biggest European open-source conference, in Brussels on February 1st and 2nd 2020, on the the Kotlin DevRoom at FOSDEM. Fosdem is a non-commercial, volunteer-organized and free event. And they are looking for Kotlin speakers, so make sure to check out their website.", link: "https://ncorti.com/blog/calling-the-kotlin-opensource-developers"}